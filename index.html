<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Premium Website</title>
<link rel="icon" href="assets/fn.png">
<style>
:root{
--accent:#3b82f6;
--accent2:#2563eb;
--bg:#020202;
--panel:rgba(255,255,255,.06);
--border:rgba(255,255,255,.12);
--text:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,system-ui,sans-serif;}
body{background:radial-gradient(circle at top,#020229,transparent 45%),linear-gradient(#020202,#000);color:var(--text);overflow-x:hidden;}

/* LOADER */
#loader{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999;animation:fadeOut 1s forwards;animation-delay:2.5s;}
#loader img{width:90px;filter:drop-shadow(0 0 30px var(--accent));animation:pulse 1.6s infinite;}
#loader .bar{margin-top:25px;width:220px;height:6px;background:#111;border-radius:10px;overflow:hidden;}
#loader .bar span{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),var(--accent2));animation:load 2.4s forwards;}

/* NAV */
header{position:fixed;top:0;width:100%;z-index:100;backdrop-filter:blur(14px);background:rgba(0,0,0,.65);border-bottom:1px solid var(--border);}
.nav{max-width:1250px;margin:auto;padding:18px 30px;display:flex;align-items:center;justify-content:space-between;}
.logo{display:flex;align-items:center;gap:12px;font-weight:700;}
.logo img{width:34px;animation:spin 6s linear infinite;}
nav{position:relative;display:flex;align-items:center;}
nav a{margin:0 16px;color:#aaa;text-decoration:none;cursor:pointer;transition:.25s;}
nav a.active,nav a:hover{color:var(--accent);}
.nav-indicator{position:absolute;bottom:-10px;height:3px;width:0;background:linear-gradient(90deg,var(--accent),var(--accent2));border-radius:4px;transition:.35s;}

/* SECTIONS */
section{min-height:100vh;padding:150px 20px 80px;display:none;animation:fadeInUp .7s forwards;}
section.active{display:block}

/* HERO */
.hero{max-width:1150px;margin:auto;text-align:center;}
.badge{display:inline-block;padding:9px 22px;background:rgba(59,130,246,.15);border:1px solid rgba(59,130,246,.35);border-radius:999px;color:#a5c9ff;margin-bottom:28px;font-weight:700;}
.hero h1{font-size:48px;line-height:1.05;}
.hero h1 span{background:linear-gradient(90deg,#a5c9ff,var(--accent));-webkit-background-clip:text;color:transparent;}
.hero p{max-width:720px;margin:22px auto;font-size:19px;opacity:.9;}

/* PRODUCTS CARD */
.cards{margin-top:40px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:26px;}
.card{padding:20px;background:var(--panel);border:1px solid var(--border);border-radius:22px;transition:.3s;cursor:pointer;}
.card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 0 40px rgba(59,130,246,.35);}
.product-img{width:100%;border-radius:14px;border:1px solid var(--border);}

/* REVIEWS */
.review{display:flex;gap:16px;align-items:flex-start;}
.avatar{width:54px;height:54px;border-radius:50%;border:2px solid rgba(255,255,255,.2);object-fit:cover;}
.review-name{font-weight:700;display:flex;gap:6px;align-items:center;}
.verified{width:16px}
.review-text{opacity:.9;font-size:15px;margin-top:4px;}
.stars{color:#60a5fa;font-size:14px;margin-top:4px;}

/* PRODUCT PANEL */
#productPanel{position:fixed;top:0;right:-100%;width:100%;max-width:900px;height:100%;background:var(--secondary);z-index:10000;display:flex;transition:0.5s;box-shadow:-5px 0 25px rgba(0,0,0,.6);}
#productPanel.active{right:0;}
#productPanel .panel-left,.panel-right{flex:1;padding:40px;overflow:auto;}
#productPanel .panel-left img{width:100%;border-radius:20px;}
#productPanel .panel-right h2{font-size:2rem;margin-bottom:20px;}
#productPanel .panel-right .license-options button{width:100%;margin:10px 0;padding:12px;border:none;border-radius:12px;cursor:pointer;background:var(--panel);color:#fff;font-weight:600;transition:0.3s;}
#productPanel .panel-right .license-options button:hover{background:var(--accent);}
#productPanel .panel-right label{margin:15px 0;display:block;}
#productPanel .panel-right .add-cart{display:flex;gap:20px;margin-top:20px;}
#productPanel .panel-right .add-cart button{padding:12px 25px;border:none;border-radius:12px;cursor:pointer;font-weight:700;background:var(--accent);color:#fff;transition:0.3s;}
#productPanel .panel-right .add-cart button:hover{opacity:0.85;}
#productPanel .close-btn{position:absolute;top:20px;right:20px;font-size:2rem;cursor:pointer;color:#fff;transition:0.3s;}
#productPanel .close-btn:hover{color:var(--accent);}

/* ANIMATIONS */
@keyframes fadeInUp{from{opacity:0;transform:translateY(25px)}to{opacity:1}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}
@keyframes pulse{50%{transform:scale(1.15)}}
@keyframes load{to{width:100%}}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>

<div id="loader"><img src="assets/logo.png"><div class="bar"><span></span></div></div>

<header>
<div class="nav">
<div class="logo"><img src="assets/logo.png"> Perfect Tweaks</div>
<nav>
<a data-tab="home" class="active">Home</a>
<a data-tab="products">Products</a>
<a data-tab="reviews">Reviews</a>
<span class="nav-indicator"></span>
</nav>
</div>
</header>

<!-- HOME -->
<section id="home" class="active">
<div class="hero">
<span class="badge">‚ö° Customers: 2k+</span>
<h1>Customer Satisfaction: <span>4.94 ‚≠ê</span></h1>
<p>Boost FPS, reduce latency, and unlock your PC‚Äôs full potential.</p>
</div>
</section>

<!-- PRODUCTS -->
<section id="products">
<div class="hero">
<span class="badge">üõí Products</span>
<h1>Our Packages</h1>
<div class="cards">
<div class="card" onclick="openProductPanel()">
<img src="assets/fn.png" class="product-img">
<h3>Browse Products</h3>
</div>
</div>
</div>
</section>

<!-- REVIEWS -->
<section id="reviews">
<div class="hero">
<span class="badge">‚≠ê Reviews</span>
<h1>Trusted by Users</h1>
<div class="cards" id="reviewsContainer"></div>
</div>
</section>

<!-- PRODUCT PANEL -->
<div id="productPanel">
<div class="close-btn" onclick="closeProductPanel()">√ó</div>
<div class="panel-left"><img src="assets/fn.png"></div>
<div class="panel-right">
<h2>Select License</h2>
<div class="license-options">
<button>1 DAY LICENSE</button>
<button>7 DAY LICENSE</button>
<button>30 DAY LICENSE</button>
<button>LIFETIME LICENSE</button>
</div>
<label>Quantity: <input type="number" min="1" value="1"></label>
<div class="add-cart">
<button>Add To Cart</button>
<button>CheckOut</button>
</div>
</div>
</div>

<script>
/* NAV + TABS + INDICATOR */
const tabs=document.querySelectorAll("[data-tab]");
const sections=document.querySelectorAll("section");
const indicator=document.querySelector(".nav-indicator");
function moveIndicator(el){indicator.style.width=el.offsetWidth+"px";indicator.style.left=el.offsetLeft+"px";}
tabs.forEach(t=>{t.onclick=()=>{sections.forEach(s=>s.classList.remove("active"));document.getElementById(t.dataset.tab).classList.add("active");tabs.forEach(a=>a.classList.remove("active"));t.classList.add("active");moveIndicator(t);};});
moveIndicator(document.querySelector("nav a.active"));

/* PRODUCT PANEL */
function openProductPanel(){document.getElementById('productPanel').classList.add('active');}
function closeProductPanel(){document.getElementById('productPanel').classList.remove('active');}

/* REVIEWS DATA */
let reviewsData=[
{name:"User1",avatar:"assets/review1.png",text:"Amazing service!",stars:5,verified:true},
{name:"User2",avatar:"assets/review1.png",text:"Highly recommend!",stars:5,verified:true}
];
function renderReviews(){
const rc=document.getElementById("reviewsContainer");
rc.innerHTML="";
reviewsData.forEach(r=>{
rc.innerHTML+=`
<div class="card review">
<img src="${r.avatar}" class="avatar">
<div>
<div class="review-name">${r.name}${r.verified?'<img src="assets/tick.png" class="verified">':''}</div>
<div class="stars">${"‚≠ê".repeat(r.stars)}</div>
<div class="review-text">${r.text}</div>
</div>
</div>`;
});
}
renderReviews();

/* LOADER */
window.onload=()=>setTimeout(()=>document.getElementById("loader").remove(),2500);
</script>
</body>
</html>
