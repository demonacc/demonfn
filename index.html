<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perfect Tweaks</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="assets/fn.png">

<style>
:root{
--accent:#4f8cff;
--accent2:#7aa2ff;
--bg:#05060a;
--panel:rgba(255,255,255,.07);
--border:rgba(255,255,255,.12);
--text:#fff;
}

*{
cursor:url("assets/cursor.png"), auto;
box-sizing:border-box;
}

body{
margin:0;
font-family:Segoe UI, sans-serif;
background:radial-gradient(circle at top,#0a0f2b,transparent 50%),#05060a;
color:white;
overflow-x:hidden;
}

/* SOUND */
audio{display:none}

/* HEADER */
header{
position:fixed;
top:0;
width:100%;
z-index:100;
backdrop-filter:blur(14px);
background:rgba(0,0,0,.6);
border-bottom:1px solid var(--border);
}

.nav{
max-width:1200px;
margin:auto;
padding:16px 30px;
display:flex;
align-items:center;
justify-content:space-between;
}

.logo{
display:flex;
align-items:center;
gap:12px;
font-weight:700;
font-size:18px;
cursor:pointer;
}

.logo img{
width:36px;
transition:.6s cubic-bezier(.2,.8,.2,1);
}

.logo:hover img{
transform:rotate(360deg) scale(1.15);
filter:drop-shadow(0 0 15px var(--accent));
}

nav a{
margin:0 16px;
color:#aaa;
text-decoration:none;
font-weight:600;
transition:.3s;
}

nav a:hover,
nav a.active{
color:var(--accent);
}

/* SECTIONS */
section{
min-height:100vh;
padding:150px 20px 80px;
display:none;
animation:fadeUp .7s ease forwards;
}

section.active{display:block}

@keyframes fadeUp{
from{opacity:0;transform:translateY(25px)}
to{opacity:1}
}

/* HERO */
.hero{
max-width:1100px;
margin:auto;
text-align:center;
}

.hero h1{
font-size:48px;
}

.hero span{
background:linear-gradient(90deg,var(--accent),var(--accent2));
-webkit-background-clip:text;
color:transparent;
}

/* CARDS */
.cards{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:26px;
margin-top:40px;
}

.card{
background:var(--panel);
border:1px solid var(--border);
border-radius:22px;
padding:22px;
transition:.35s;
backdrop-filter:blur(10px);
}

.card:hover{
transform:translateY(-6px) scale(1.02);
box-shadow:0 0 35px rgba(79,140,255,.35);
}

/* PRODUCT */
.product-img{
width:100%;
border-radius:16px;
cursor:pointer;
}

/* REVIEWS */
.review{
display:flex;
gap:18px;
align-items:center;
}

.review img.avatar{
width:60px;
height:60px;
border-radius:50%;
border:2px solid var(--border);
}

.review-info{
flex:1;
}

.review-name{
display:flex;
align-items:center;
gap:6px;
font-weight:700;
}

.review-name img{
width:16px;
}

.stars{
color:#6ea8ff;
margin-top:4px;
}

/* PRODUCT PANEL */
#panel{
position:fixed;
inset:0;
background:rgba(0,0,0,.75);
display:none;
align-items:center;
justify-content:center;
z-index:1000;
}

.panel-box{
background:#0c0f1d;
border-radius:26px;
padding:30px;
width:90%;
max-width:700px;
animation:fadeUp .6s ease;
}

.plans{
display:flex;
gap:20px;
margin-top:20px;
}

.plan{
flex:1;
background:var(--panel);
border-radius:20px;
padding:20px;
border:1px solid var(--border);
transition:.3s;
}

.plan:hover{
box-shadow:0 0 25px rgba(79,140,255,.35);
transform:scale(1.03);
}

.plan button{
width:100%;
margin-top:15px;
padding:12px;
border-radius:14px;
border:none;
background:linear-gradient(90deg,var(--accent),var(--accent2));
color:white;
font-weight:700;
}

/* DISCORD */
.discord{
width:120px;
margin-top:40px;
transition:.4s;
}

.discord:hover{
transform:scale(1.15) rotate(-3deg);
filter:drop-shadow(0 0 20px #5865f2);
}
</style>
</head>

<body>

<audio id="whoosh" src="assets/whoosh.mp3"></audio>

<header>
<div class="nav">
<div class="logo" onclick="tab('home')">
<img src="assets/logo.png"> Perfect Tweaks
</div>
<nav>
<a onclick="tab('home')" class="active">Home</a>
<a onclick="tab('products')">Products</a>
<a onclick="tab('reviews')">Reviews</a>
</nav>
</div>
</header>

<section id="home" class="active">
<div class="hero">
<h1>Performance Done <span>Right</span></h1>
<p>FPS boosts. Input delay removal. Trusted tweaks.</p>
</div>
</section>

<section id="products">
<div class="hero">
<h1>Products</h1>
<div class="cards">
<div class="card" onclick="openPanel()">
<img src="assets/fn.png" class="product-img">
<h3>Fortnite Tweaks</h3>
</div>
</div>

<a href="https://discord.gg/YOURSERVER" target="_blank">
<img src="assets/discord.png" class="discord">
</a>
</div>
</section>

<section id="reviews">
<div class="hero">
<h1>Customer Reviews</h1>
<div class="cards">

<div class="card review">
<img src="assets/review1.png" class="avatar">
<div class="review-info">
<div class="review-name">Jake <img src="assets/tick.png"></div>
<div class="stars">⭐⭐⭐⭐⭐</div>
</div>
</div>

<div class="card review">
<img src="assets/review1.png" class="avatar">
<div class="review-info">
<div class="review-name">Liam <img src="assets/tick.png"></div>
<div class="stars">⭐⭐⭐⭐⭐</div>
</div>
</div>

<div class="card review">
<img src="assets/review1.png" class="avatar">
<div class="review-info">
<div class="review-name">Noah <img src="assets/tick.png"></div>
<div class="stars">⭐⭐⭐⭐⭐</div>
</div>
</div>

<div class="card review">
<img src="assets/review1.png" class="avatar">
<div class="review-info">
<div class="review-name">Mason <img src="assets/tick.png"></div>
<div class="stars">⭐⭐⭐⭐⭐</div>
</div>
</div>

</div>
</div>
</section>

<div id="panel">
<div class="panel-box">
<h2>Select Plan</h2>
<div class="plans">
<div class="plan">
<h3>Standard Tweaks</h3>
<p>FPS + Input Delay</p>
<button>Pay with PayPal</button>
</div>
<div class="plan">
<h3>Premium Tweaks</h3>
<p>Max FPS + System Tweaks</p>
<button>Pay with PayPal</button>
</div>
</div>
<button onclick="closePanel()">Close</button>
</div>
</div>

<script>
const whoosh=document.getElementById("whoosh");

function tab(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll("nav a").forEach(a=>a.classList.remove("active"));
event.target.classList.add("active");
whoosh.currentTime=0;
whoosh.play();
}

function openPanel(){document.getElementById("panel").style.display="flex";}
function closePanel(){document.getElementById("panel").style.display="none";}
</script>

</body>
</html>
