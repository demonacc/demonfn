<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfect Website</title>
<link rel="icon" href="assets/fn.png">
<style>
    /* Root variables */
    :root {
        --primary-color: #1e1e2f;
        --secondary-color: #2e2e40;
        --accent-color: #ff5e5e;
        --text-color: #fff;
        --card-color: #2e2e40;
        --shadow-color: rgba(0,0,0,0.5);
    }

    * {margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif;}
    body {background: var(--primary-color); color: var(--text-color);}
    a {text-decoration:none; color: inherit;}

    /* Loader */
    #loader {
        position: fixed; top:0; left:0; width:100%; height:100%;
        display:flex; justify-content:center; align-items:center;
        background: var(--primary-color); z-index:9999;
        font-size:2rem; animation:fadeOut 1s ease forwards; animation-delay:2s;
    }
    @keyframes fadeOut {100% {opacity:0; visibility:hidden;}}

    /* Header/Nav */
    header {
        display:flex; justify-content:space-between; align-items:center;
        padding:20px 50px; background: var(--secondary-color);
        position:sticky; top:0; z-index:100;
    }
    header h1 {font-size:1.8rem; font-weight:bold; color: var(--accent-color);}
    nav a {
        margin-left:30px; font-weight:bold; transition:0.3s;
    }
    nav a:hover {color: var(--accent-color);}

    /* Hero/Main Stats */
    .hero {
        display:flex; flex-direction:column; justify-content:center; align-items:center;
        padding:100px 20px; text-align:center;
        animation:fadeIn 1s ease forwards; opacity:0;
    }
    @keyframes fadeIn {100% {opacity:1;}}
    .hero h2 {font-size:2.5rem; margin-bottom:20px;}
    .hero p {font-size:1.2rem; color:#ccc;}

    /* Tabs */
    .tab-container {display:flex; justify-content:center; margin-top:50px;}
    .tab-container button {
        background: var(--secondary-color); color:#fff; border:none;
        padding:10px 20px; margin:0 5px; cursor:pointer;
        border-radius:10px; font-weight:bold; transition:0.3s;
    }
    .tab-container button.active, .tab-container button:hover {
        background: var(--accent-color);
    }

    /* Tab Contents */
    .tab-content {display:none; padding:50px 20px;}
    .tab-content.active {display:flex; flex-wrap:wrap; justify-content:center; animation:fadeIn 0.5s ease forwards;}

    /* Products */
    .product-card {
        background: var(--card-color); margin:20px; padding:20px;
        border-radius:15px; box-shadow:0 5px 15px var(--shadow-color);
        display:flex; flex-direction:row; width:800px; max-width:95%;
        align-items:center; transition:0.3s;
    }
    .product-card img {width:250px; border-radius:15px; margin-right:30px;}
    .product-info h3 {font-size:1.5rem; margin-bottom:20px;}
    .license-options {display:flex; flex-direction:column; margin-bottom:20px;}
    .license-options button {
        margin:5px 0; padding:10px; border:none; border-radius:10px;
        cursor:pointer; background: var(--secondary-color); color:#fff;
        transition:0.3s;
    }
    .license-options button:hover {background: var(--accent-color);}
    .add-cart {display:flex; gap:20px;}
    .add-cart button {
        padding:10px 20px; border:none; border-radius:10px; cursor:pointer;
        background: var(--accent-color); color:#fff; font-weight:bold;
        transition:0.3s;
    }
    .add-cart button:hover {opacity:0.8;}

    /* Reviews */
    .review-card {
        display:flex; align-items:center; background: var(--card-color);
        padding:20px; margin:20px; border-radius:15px; width:600px; max-width:95%;
        box-shadow:0 5px 15px var(--shadow-color);
    }
    .review-card img {width:60px; height:60px; border-radius:50%; margin-right:15px;}
    .review-text {display:flex; flex-direction:column;}
    .review-text h4 {display:flex; align-items:center; gap:10px;}
    .stars {margin-top:5px;}

    .stars span {font-size:1.2rem; color:#ffd700;}
</style>
</head>
<body>

<div id="loader">Loading...</div>

<header>
    <h1>Perfect Website</h1>
    <nav>
        <a href="#" onclick="openTab('products')">Products</a>
        <a href="#" onclick="openTab('reviews')">Reviews</a>
    </nav>
</header>

<section class="hero">
    <h2>2k+ Customers</h2>
    <p>Customer Satisfaction: 4.94 ⭐</p>
</section>

<div class="tab-container">
    <button class="active" onclick="openTab('products')">Products</button>
    <button onclick="openTab('reviews')">Reviews</button>
</div>

<!-- Products Tab -->
<div id="products" class="tab-content active">
    <div class="product-card">
        <img src="assets/fn.png" alt="Product Image">
        <div class="product-info">
            <h3>Browse Products</h3>
            <div class="license-options">
                <button>1 DAY LICENSE</button>
                <button>7 DAY LICENSE</button>
                <button>30 DAY LICENSE</button>
                <button>LIFETIME LICENSE</button>
            </div>
            <label>Quantity: <input type="number" min="1" value="1"></label>
            <div class="add-cart">
                <button>Add To Cart</button>
                <button>CheckOut</button>
            </div>
        </div>
    </div>
</div>

<!-- Reviews Tab -->
<div id="reviews" class="tab-content">
    <div class="review-card">
        <img src="assets/review1.png" alt="Reviewer">
        <div class="review-text">
            <h4>Username <img src="assets/tick.png" alt="Verified" width="20"></h4>
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <p>Amazing service! Totally satisfied with my purchase.</p>
        </div>
    </div>
    <div class="review-card">
        <img src="assets/review1.png" alt="Reviewer">
        <div class="review-text">
            <h4>AnotherUser <img src="assets/tick.png" alt="Verified" width="20"></h4>
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <p>High quality and fast delivery. Highly recommend!</p>
        </div>
    </div>
</div>

<script>
    // Loader hide after 2.5s
    window.addEventListener('load', () => {
        setTimeout(()=>document.getElementById('loader').style.display='none', 2500);
    });

    // Tab switching
    function openTab(tabName){
        document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.querySelectorAll('.tab-container button').forEach(b=>b.classList.remove('active'));
        event.target.classList.add('active');
    }
</script>

</body>
</html>
